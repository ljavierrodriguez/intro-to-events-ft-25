<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p class="x">X: 0</p>
    <p class="y">Y: 0</p>

    <div class="box" onclick="saludar('Luis')">

    </div>

    <p class="p1" onmouseover="cambiarEstilo(this)" onmouseout="cambiarEstilo(this)">
        Esto es mi parrafo
    </p>

    <p class="p2">
        Esto es mi parrafo 2
    </p>


    <a href="https://google.com">Google</a>

    <a href="https://facebook.com">Facebook</a>

    <p id="valorInput">Valor del Input Email</p>
    <!-- <form id="subscribe" onsubmit="return enviarFormulario()" class="w-50 d-flex">
        <input type="text" name="email" value="" placeholder="Email" class="form-control">
        <button class="btn btn-primary mx-1">Enviar</button>
    </form> -->

    <input type="text" name="email" value="" placeholder="Email" class="form-control">

    <form id="register">
        <div class="w-50 my-5">
            <div class="form-group mb-3">
                <label for="" class="form-label">Username:</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="john.doe@email.com">
                <span class="invalid-feedback">No puede estar vacio</span>
            </div>
            <div class="form-group mb-3">
                <label for="" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********">
                <span class="invalid-feedback">No puede estar vacio</span>
            </div>
            <button class="btn btn-primary btn-sm w-100">
                Login
            </button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="events.js"></script>
</body>

</html>
